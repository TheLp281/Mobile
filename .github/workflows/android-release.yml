name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install project dependencies
        run: yarn install

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK and Build Tools
        run: sudo apt-get update\n          sudo apt-get install -y wget unzip\n          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip\n          mkdir -p $ANDROID_HOME/cmdline-tools\n          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools\n          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest\n          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses\n          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \"platform-tools\" \"platforms;android-31\" \"build-tools;31.0.0\"

      - name: Create local.properties file
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: android/app/build/outputs/apk/release/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.0
          releaseName: "React Native APK Release"
          prerelease: false
